<div class="row">
  {% for movie in movies %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 hover-card bg-dark text-light">

        <!-- ğŸ¬ Movie Poster wrapped in link -->
        <a href="{% url 'movie_detail' movie.pk %}">
          <img src="{{ movie.poster.url }}" class="card-img-top" style="max-height: 300px;" alt="{{ movie.title }}">
        </a>

        <div class="card-body text-center">
          <!-- ğŸ Movie Title -->
          <h5 class="card-title mt-2">{{ movie.title }}</h5>

          <!-- ğŸµ Playlist Info -->
          {% if movie.playlist %}
            <p class="text-muted mb-1">
              ğŸµ Playlist: <strong>{{ movie.playlist.name }}</strong>
            </p>
          {% endif %}

          <!-- ğŸ”˜ Buttons: Details + Download -->
          <div class="d-flex justify-content-center gap-2 mt-3">
            <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-primary btn-sm">ğŸ¬ Details</a>
            <a href="{% url 'download_movie' movie.pk %}" class="btn btn-success btn-sm">â¬‡ï¸ Download</a>
          </div>
        </div>

      </div>
    </div>
  {% empty %}
    <p class="text-light">No movies found.</p>
  {% endfor %}
</div>
