services:
  - type: web
    name: basharat-movies-hub
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn basharat.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: basharat.settings
      - key: PYTHON_VERSION
        value: 3.10
