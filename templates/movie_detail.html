{% extends 'base.html' %}
{% load static %}

{% block head %}
  <title>{{ movie.title }} - Basharat Movies Hub</title>
  <meta name="description" content="{{ movie.description|truncatechars:150 }}">
  <meta name="keywords" content="{{ movie.title }}, Basharat Movies Hub, Download Movies, Free HD Movies">
  
  <!-- âœ… Social Sharing Meta Tags -->
  <meta property="og:title" content="{{ movie.title }}">
  <meta property="og:description" content="{{ movie.description|truncatechars:150 }}">
  <meta property="og:image" content="{{ movie.poster.url }}">
  <meta property="og:type" content="video.movie">
  <meta name="robots" content="index, follow">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <img src="{{ movie.poster.url }}" class="img-fluid" alt="{{ movie.title }}">
    </div>
    <div class="col-md-8">
      <h2 class="movie-title">{{ movie.title }}</h2>
      <p class="movie-description">{{ movie.description }}</p>
      <a href="{{ movie.download_link }}" class="btn btn-primary">Download Now</a>
    </div>
  </div>
</div>
{% endblock %}
