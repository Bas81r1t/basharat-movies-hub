{% extends "base.html" %}
{% load static %}
{% load cloudinary %}

{% block content %}

<style>
/* Existing styles */
.movie-card {
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    border-radius: 12px;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Darker white glow */
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.movie-card:hover {
    transform: scale(1.02); /* Subtle hover effect */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Stronger white glow on hover */
}

.movie-card:active {
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); /* Red glow on click */
}
.card-img-top {
    width: 100%;
    height: 270px; /* Slightly increased height */
    object-fit: cover; /* Ensures the image covers the area without distortion */
}

/* Category button styles */
.category-buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center the buttons horizontally */
    gap: 0.5rem; /* Space between buttons */
    margin-bottom: 1.5rem; /* Add some margin below the buttons */
}
.category-button {
    background-color: #2e3032;
    color: #ffffff;
    padding: 8px 16px;
    border-radius: 6px; /* Buttons ko thoda sa rounded kiya hai */
    text-decoration: none;
    font-weight: bold;
    border: 1px solid #4a4d50;
    transition: background-color 0.3s ease, transform 0.2s ease;
}
.category-button:hover {
    background-color: #4a4d50;
    transform: scale(1.05);
}

/* Container padding kam kar ke cards chauda karna */
.container-fluid, .container {
    padding-left: 5px;
    padding-right: 5px;
}

/* Mobile cards full width */
@media (max-width: 576px) {
    .movie-card {
        width: 100%;
    }
}
</style>

<div class="container">
    <div class="row">
        <div  style="color: #b6c0b6;" class="col-12 text-center mb-4">
            <!-- Playlist Title -->
    <h1 class="display-6 fw-semibold text-start">{{ playlist.name }}</h1>
        </div>
    </div>
    
    <div class="row gx-3 justify-content-center">
        {% for movie in movies %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3">
            <a href="{% url 'movie_detail' movie.id %}" class="text-decoration-none d-block h-100">
                <div class="movie-card text-center h-100">
                    {% if movie.poster %}
                    <img src="{{ movie.poster.url }}" class="img-fluid rounded-top card-img-top" alt="{{ movie.title }}">
                    {% else %}
                    <img src="{% static 'images/default-poster.jpg' %}" class="img-fluid rounded-top card-img-top" alt="{{ movie.title }}">
                    {% endif %}
                    <div class="card-body">
                        <p class="card-title">{{ movie.title }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
