{% extends "base.html" %}
{% load static %}
{% load cloudinary %}

{% block content %}

<style>
    /* Custom styles to make playlist cards look like homepage cards */
    .movie-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        border-radius: 12px;
        background-color: #1a1a1a;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Darker white glow */
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
    }

    .movie-card:hover {
        transform: scale(1.02); /* Subtle hover effect */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Stronger white glow on hover */
    }

    .movie-card:active {
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); /* Red glow on click */
    }

    .card-img-top {
        width: 100%;
        height: 250px; /* Fixed height for image */
        object-fit: cover; /* Ensures the image covers the area without distortion */
    }

    .card-body {
        padding: 0.75rem;
        flex-grow: 1; /* Allows the body to take up remaining space */
        display: flex;
        align-items: center; /* Center content vertically and horizontally */
        justify-content: center;
        text-align: center;
    }
    
    .card-title {
        font-size: 0.9rem; /* Slightly larger font for readability */
        font-weight: 500;
        line-height: 1.3;
        color: #ddd;
        display: block; /* Ensures title takes full width */
        margin: 0;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-12 text-center text-white mb-4">
            <!-- Playlist Title -->
            <h1 class="display-5">{{ playlist.title }}</h1>
        </div>
    </div>
    
    <div class="row gx-3 justify-content-center">
        {% for movie in movies %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3">
            <a href="{% url 'movie_detail' movie.id %}" class="text-decoration-none d-block h-100">
                <div class="movie-card text-center h-100">
                    {% if movie.poster %}
                    <img src="{{ movie.poster.url }}" class="img-fluid rounded-top card-img-top" alt="{{ movie.title }}">
                    {% else %}
                    <img src="{% static 'images/default-poster.jpg' %}" class="img-fluid rounded-top card-img-top" alt="{{ movie.title }}">
                    {% endif %}
                    <div class="card-body">
                        <p class="card-title">{{ movie.title }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
